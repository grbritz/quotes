<!DOCTYPE html>
<html ng-app="quotes" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta property="og:title" content="quotes" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://bit.ly/ngBoilerplate" />
    <meta property="og:description" content="Discover, catalog, and remember the quotes that are important to you.">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="build/<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="build/<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
        <div id="navbar">
                <div class="inner">
                        <a href="" title="Create a quote" data-toggle="modal" data-target="#newQuoteModal">
                                <i class="fa fa-plus"></i>
                        </a>
                        <a ng-class="{active: isActiveUrl('/quotes/list')}" href="#quotes" title="Your quotes">
                                <i class="fa fa-quote-left"></i>
                        </a>
                        <a ng-class="{active: isActiveUrl('/tags/list')}" href="#tags" title="Your tags">
                                <i class="fa fa-tags"></i>
                        </a>
                        <a ng-class="{active: isActiveUrl('/discover')}" href="#discover" title="Discover quotes">
                                <i class="fa fa-random"></i>
                        </a>
                </div>
        </div>
        <div id="page">
                <div class="container-fluid">
                        <div ui-view="main" class="page-frame"></div>
                </div>
        </div>
        <!-- New quote modal -->
        <div class="modal fade" id="newQuoteModal" tabindex="-1" role="dialog" aria-labelledby="newQuoteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h2 class="modal-title" id="newQuoteModalLabel">New quote</h2>
                                </div>
                                <div class="modal-body">
                                        <form role="form">
                                                <div class="form-group">
                                                        <label for="create-quotation-content" class="control-label">
                                                                Content
                                                        </label>
                                                        <textarea class="form-control" rows="4" id="create-quotation-content" placeholder="Text"></textarea>
                                                </div>
                                                <div class="form-group">
                                                        <label for="create-author-name" class="control-label">
                                                                Author
                                                        </label>
                                                        <input type="text" class="form-control" id="create-author-name" placeholder="Name">
                                                </div>
                                                <div class="form-group">
                                                        <label for="create-source-url" class="control-label">
                                                                Source
                                                        </label>
                                                        <input type="text" class="form-control" id="create-source-url" placeholder="URL">
                                                </div>
                                                <div class="form-group">
                                                        <label class="control-label">
                                                                Tags
                                                        </label>
                                                        <div class="tags clearfix">
                                                                <span class="label tag add-new label-default clickable">
                                                                        <span>
                                                                                <i class="fa fa-plus clickable"></i>
                                                                        </span>
                                                                </span>
                                                        </div>
                                                </div>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-lg btn-naked" data-dismiss="modal">
                                                <i class="fa fa-times"></i>
                                        </button>
                                        <button type="button" class="btn btn-lg btn-naked">
                                                <i class="fa fa-check"></i>
                                        </button>
                                </div>
                        </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
  </body>
</html>
