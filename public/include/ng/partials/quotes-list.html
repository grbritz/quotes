<div class="quotes">
	<div ng-repeat="quote in quotes">
		<div class="quote panel panel-default">
			<div class="panel-body">
				<blockquote>
					<p>
						{{quote.content}}
					</p>
					<small>
						{{quote.author}}
						<span ng-if="quote.source">
							(via <cite><a href="{{quote.source}}" target="_blank">source</a></cite>)
						</span>
					</small>
				</blockquote>
			</div>
			<div class="panel-footer">
				<div class="collapsible">
					<div class="title" data-toggle="collapse" data-target="#quote{{quote.id}}-tags">
