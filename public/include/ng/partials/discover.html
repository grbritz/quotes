<div id="discover-quote">
	<blockquote>
		<p>
			{{randomQuote.content}}
		</p>
		<small>
			{{randomQuote.author}}
			<span>
				(via <cite><a href="http://church.com" target="_blank">source</a></cite>)
			</span>
		</small>
	</blockquote>
	<div class="controls">
		<button type="button" ng-click="newQuote()" class="btn btn-lg btn-naked" title="Roll again">
			<i class="fa fa-random"></i>
		</button>
		<button type="button" class="btn btn-lg btn-naked" title="Save quote">
			<i class="fa fa-download"></i>
		</button>
	</div>
</div>
<script type="text/javascript">
// vertically center main big quote
(function () {
	var $win = $(window);
	var $quote = $('#discover-quote');
	// decide if center or overflow
	function sizeToFit($quote, $win) {
		if ($quote.innerHeight() > $win.innerHeight()) {
			$quote.css({'margin-top': '30px'});
		} else {
			verticallyCenter($quote, $win);
		}
	}
	// center box vertically
	function verticallyCenter($el, $box) {
		var elHeight = $el.innerHeight();
		var boxHeight = $box.innerHeight();
		var newTop = boxHeight / 2 - elHeight / 2;
		$el.css({'margin-top': newTop + 'px'});
	}
	// resize execution
	$win.on('resize', function () {
		sizeToFit($quote, $win);
	});
	// initial execution
	sizeToFit($quote, $win);
})();
</script>
