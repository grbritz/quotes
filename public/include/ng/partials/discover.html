<div class="public-or-user">
	<a href="#" title="Show yours">
		<i class="fa fa-user"></i>
	</a>
	<a class="active" href="#" title="Show all">
		<i class="fa fa-group"></i>
	</a>
</div>
<div id="discover-quote">
	<div class="content">Far better is it to dare mighty things, to win glorious triumphs, even though checkered by failure... than to rank with those poor spirits who neither enjoy nor suffer much, because they live in a gray twilight that knows not victory nor defeat.</div>
	<div class="author">
		&mdash; Theodore Roosevelt
	</div>
	<div class="controls">
		<button type="button" class="btn btn-lg btn-naked" title="Roll again">
			<i class="fa fa-random"></i>
		</button>
		<button type="button" class="btn btn-lg btn-naked" title="Save quote">
			<i class="fa fa-download"></i>
		</button>
	</div>
</div>
<script type="text/javascript">
// vertically center main big quote
(function () {
	var $win = $(window);
	var $quote = $('#discover-quote');
	// decide if center or overflow
	function sizeToFit($quote, $win) {
		if ($quote.innerHeight() > $win.innerHeight()) {
			$el.css({'margin-top': '20px'});
		} else {
			verticallyCenter($quote, $win);
		}
	}
	// center box vertically
	function verticallyCenter($el, $box) {
		var elHeight = $el.innerHeight();
		var boxHeight = $box.innerHeight();
		var newTop = boxHeight / 2 - elHeight / 2;
		$el.css({'margin-top': newTop + 'px'});
	}
	// resize execution
	$win.on('resize', function () {
		sizeToFit($quote, $win);
	});
	// initial execution
	sizeToFit($quote, $win);
})();
</script>
