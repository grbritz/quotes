<div class="tags">
	<input name="filter-tags" ng-model="tagFilters" ng-list />
	<div ng-if="tagFilters" class="panel panel-default">
		<div class="panel-body">
			<span>tagFilters = {{tagFilters}}</span>
			<span ng-repeat="tag in tagFilters" class="label tag label-default">{{tag}}</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Tags</div>
		<div class="panel-body">

			<div class="clearfix">
				
				<span ng-repeat="tag in tags | tagFilter:tagFilters" class="label tag label-default">
					{{tag.name}}
					<span>
						<i class="fa fa-pencil clickable"></i>
						<i class="fa fa-trash-o clickable"></i>
					</span>
				</span>

				<!-- edit -->
				<span class="label tag label-default">
					<input type="text" value="Example editing">
					<span>
						<i class="fa fa-check clickable"></i>
						<i class="fa fa-times clickable"></i>
					</span>
				</span>

				<!-- create (active) -->
				<span class="label tag label-default">
					<input type="text" placeholder="New tag">
					<span>
						<i class="fa fa-check clickable"></i>
						<i class="fa fa-times clickable"></i>
					</span>
				</span>

				<!-- create -->
				<span class="label tag add-new label-default">
					<span>
						<i class="fa fa-plus clickable"></i>
					</span>
				</span>

			</div>
		</div>
	<div>
</div>
